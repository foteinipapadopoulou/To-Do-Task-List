<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-gradient">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div id="main" class="card card-body box-shadow px-5">
                        <span class="card-title text-title text-center col-12">
                            <h1>My To Do List</h1>
                        </span>
                        <form id="task-form">
                            <div class="input-group my-2 d-inline-flex flex-row flex-nowrap">
                                <input type="text" name="task" id="task"
                                    class="px-3 py-2 flex-grow-1 border-right-0 " placeholder="&#x270E; Add a new task">
                                <span class="input-group-append">
                                    <div class="d-flex border-left-0 border-right-0" id="resetTask">
                                        <button type="reset" class="btn btn-reset align-item-center " id="resetTaskButton">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                    <button type="submit" class="btn btn-primary border-radius-right" id="add-task">
                                        <i class="fa fa-solid fa-plus"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-group my-2 d-inline-flex flex-row flex-nowrap">
                            <input type="text" name="filter" id="filter" class="px-2 py-1 fontAwesomeicons border-radius-left" placeholder="Search">
                            <span class="input-group-append">
                                <button type="submit" class="btn btn-secondary btn-sm rounded-right" for="filter" id="filterBtn"><i class="fa fa-search"></i></button>
                            </span>
                            <div class="mt-2 ml-auto">
                                <a href="#" role="button" class="btn btn-primary btn-sm clear-tasks ml-auto">Clear Tasks</a>
                            </div>
                        </div>
                        
                        <ul class="task-list pl-2">
                           
                        </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dae25068e4.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
